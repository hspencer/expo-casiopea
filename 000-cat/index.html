<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Visualization</title>
    <style>
      .node circle {
        stroke: #fff2;
        stroke-width: 1.5px;
      }

      .node text {
        font-family: "Alegreya Sans", sans-serif;
        font-size: 12px;
      }

      .link {
        stroke: #000;
        stroke-opacity: 0.09;
      }
    </style>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
     // Leer y convertir data.json
d3.json('data.json').then(function(data) {
    let nodes = [];
    let nodeSet = new Set(); // Para rastrear nodos Ãºnicos

    function extractNodes(node) {
        nodes.push({ id: node.name });
        nodeSet.add(node.name); // Agregar el nombre del nodo al conjunto
        if (node.children) {
            node.children.forEach(extractNodes);
        }
    }
    extractNodes(data);

    // Leer y convertir rel.json
    d3.json('rel.json').then(function(rel) {
        let links = [];
        rel.forEach(group => {
            let validMembers = group.members.filter(member => nodeSet.has(member));
            validMembers.forEach((source, i) => {
                for (let j = i + 1; j < validMembers.length; j++) {
                    links.push({
                        source: source,
                        target: validMembers[j],
                        strength: group.strength
                    });
                }
            });
        });

        // Generar grafo con nodos y links
        generateGraph(nodes, links);
    }).catch(function(error) {
        console.error('Error loading rel.json:', error);
    });
}).catch(function(error) {
    console.error('Error loading data.json:', error);
});


      function generateGraph(nodes, links) {
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3
          .select("body")
          .append("svg")
          .attr("width", width)
          .attr("height", height)
          .call(
            d3.zoom().on("zoom", (event) => {
              svg.attr("transform", event.transform);
            })
          )
          .append("g");

        const simulation = d3
          .forceSimulation(nodes)
          .force(
            "link",
            d3
              .forceLink(links)
              .id((d) => d.id)
              .strength((d) => d.strength)
          )
          .force("charge", d3.forceManyBody().strength(-50))
          .force("center", d3.forceCenter(width / 2, height / 2))
          .force("collide", d3.forceCollide().radius(20));

        const link = svg
          .append("g")
          .selectAll("line")
          .data(links)
          .enter()
          .append("line")
          .attr("stroke-width", 1)
          .attr("stroke", "#999");

        const node = svg
          .append("g")
          .selectAll("circle")
          .data(nodes)
          .enter()
          .append("circle")
          .attr("r", 5)
          .attr("fill", (d) => d3.schemeCategory10[d.id % 10])
          .call(drag(simulation));

        const text = svg
          .append("g")
          .selectAll("text")
          .data(nodes)
          .enter()
          .append("text")
          .attr("x", 0)
          .attr("y", -10)
          .attr("text-anchor", "middle")
          .attr("font-family", "Garamond")
          .attr("font-size", 10)
          .text((d) => d.id);

        simulation.on("tick", () => {
          link
            .attr("x1", (d) => d.source.x)
            .attr("y1", (d) => d.source.y)
            .attr("x2", (d) => d.target.x)
            .attr("y2", (d) => d.target.y);

          node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);

          text.attr("x", (d) => d.x).attr("y", (d) => d.y - 10);
        });
      }

      function drag(simulation) {
        function dragstarted(event) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        }

        function dragged(event) {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        }

        function dragended(event) {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        }

        return d3
          .drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }
    </script>
  </body>
</html>
